<div>
    <app-sidebar-admin></app-sidebar-admin>
    <div class="relative md:ml-64 bg-blueGray-100">
        <app-admin-navbar></app-admin-navbar>
        <app-admin-header></app-admin-header>
        <div class="px-4 md:px-10 mx-auto w-full -m-24">
            <div class="flex flex-wrap">
                <div class="w-full xl:w-12/12 mb-12 xl:mb-0 px-4">
                    <div
                        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-blueGray-100">
                        <div class="rounded-t mb-0 px-4 py-3 ">
                            <div class="flex flex-wrap items-center">
                                <div class="relative w-full max-w-full flex-grow flex-1 mh-400 bg-blueGray-100">
                                    <table class="table items-center" style="width: 900px; margin-left: 130px; margin-right: 150px;">
                                        <thead>
                                          <tr style="color: rgb(67, 67, 241) ;">
                                            <th scope="col">Reference</th>
                                            <th scope="col">Description</th>
                                            <th scope="col">Date_Expiration</th>
                                            <th scope="col">Date de publication</th>
                                            <th scope="col">Domain</th>
                                            <th scope="col">Diploma</th>
                                            <th scope="col">Experience</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let offre of offres; let i=index">
                                            <td>{{offre.reference}}</td>
                                            <td>{{offre.description}}</td>
                                            <td>{{offre.expirationDate}}</td>
                                            <td>{{offre.publicationDate}}</td>
                                            <td>{{offre.domain.name}}</td>
                                            <td>{{offre.diploma.name}}</td>
                                            <td>{{offre.experience.name}}</td>
                                            </tr>
                                        </tbody>
                                      </table>


                                   
                                      


                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <app-footer-admin></app-footer-admin>
        </div>
    </div>
</div>

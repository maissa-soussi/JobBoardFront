<app-navbar-candidate></app-navbar-candidate>
<div class="container" style="background-color: #E6E5EA; margin-top: 220px;" >
    <div class="main-body">
       
        <table class="table items-center" style="width: 900px; margin-left: 130px; margin-right: 150px;">
            <thead>
              <tr style="color: rgb(67, 67, 241) ;">
                <th scope="col">#</th>
                <th scope="col">Offre d'emploi</th>
                <th scope="col">Date_Postulation</th>
                <th scope="col">Etat</th>
                <th scope="col">Date entretien d'embauche</th>
              </tr>
            </thead>
            <tbody>
             
              
              <tr *ngFor="let candidature of mesCandidatures; let i=index">
                <th scope="row">2</th>
                <td>{{candidature.jobOffer.name}}</td>
                <td>{{candidature.candidatureDate}}</td>
                <td>{{candidature.status.name}}</td>
                <td >{{candidature.jobInterviewDate}}</td>
              </tr>

             
            </tbody>
          </table>
       
        
    </div>
</div>
